<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoT Турнир - Тест API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>WoT Турнир - Бекенд работает! ✅</h1>
    
    <h2>Тест API endpoints:</h2>
    
    <div>
        <h3>Авторизация:</h3>
        <button onclick="testAuthCheck()">/api/auth/check</button>
        <button onclick="testLogin()">/api/auth/login (moderator)</button>
        <button onclick="testLoginCaptain()">/api/auth/login (captain)</button>
    </div>

    <div>
        <h3>Задания:</h3>
        <button onclick="testChallenges()">/api/challenges/available</button>
    </div>

    <div>
        <h3>Команды:</h3>
        <button onclick="testMyTeam()">/api/teams/my-team</button>
        <button onclick="testLeaderboard()">/api/leaderboard</button>
    </div>

    <h3>Результат:</h3>
    <pre id="result">Нажмите кнопку для теста...</pre>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function testAuthCheck() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/check`, { credentials: 'include' });
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ login: 'moderator', password: 'moderator123' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }

        async function testLoginCaptain() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ login: 'captain1', password: 'captain123' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }

        async function testChallenges() {
            try {
                const response = await fetch(`${API_BASE}/api/challenges/available`, { credentials: 'include' });
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }

        async function testMyTeam() {
            try {
                const response = await fetch(`${API_BASE}/api/teams/my-team`, { credentials: 'include' });
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }

        async function testLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/api/leaderboard`);
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }
    </script>
</body>
</html>
